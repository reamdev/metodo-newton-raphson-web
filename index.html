<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Método de Newton con Derivadas Exactas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill/build/mathquill.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.12/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.12/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.12/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.12/Extra.js"></script>
    <!-- CSS de KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- JS de KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1>Método de Newton con Cálculo Exacto de Derivadas</h1>
    </div>

    <!-- <div class="container"> -->
    <main>
      <div class="input-section">
        <p style="font-weight: bold;">Función</p>
        <div id="function-field" class="mq-editable-field">x^3 + 3*x^2 - 6</div>

        <p style="font-weight: bold;">Derivada:</p>
        <div id="derivative-display" class="function-display" style="text-align: center;">
          <p id="derivative-text"></p>
        </div>

        <div>
          <label for="x0">Punto inicial (x₀):</label>
          <input
            class="input"
            type="number"
            id="x0"
            value="1"
            step="0.1"
            style="width: 80px; padding: 5px"
          />
        </div>

        <div>
          <label for="tolerancia">Tolerancia:</label>
          <input
            class="input"
            type="number"
            id="tolerancia"
            value="0.000001"
            step="0.000001"
            style="width: 60px; padding: 5px"
          />
        </div>

        <div id="buttons">
          <button class="btn btn-start" onclick="runNewton()">Calcular</button>
          <button class="btn btn-reset" onclick="reset()">Reiniciar</button>
        </div>
      </div>

      <div class="graph-section">
        <canvas id="newton-chart"></canvas>
      </div>

      <div class="iteracciones-section">
        <h3>Interacciones</h3>
        <table id="iteracciones-table">
          <thead>
            <tr>
              <th>N°</th>
              <th>x1</th>
              <th>f(x)</th>
              <th>f'(x)</th>
              <th>Error</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" style="text-align: center;">Sin datos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathquill/build/mathquill.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
